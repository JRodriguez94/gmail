<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{type}}</ion-title>
    <ion-buttons left>
      <button icon-only ion-button (click)="close()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button icon-only ion-button (click)="send()">
        <ion-icon name="md-send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>From: {{fromMail}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>To:</ion-label>
      <ion-input
        type="email" [(ngModel)] = "toMail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        placeholder="Subject"
        type="text"
        [(ngModel)] = "subjectMail"></ion-input>
    </ion-item>
    <ion-textarea rows="15"
                  placeholder="Message"
                  type="text"
                  [(ngModel)] = "newMail">
    </ion-textarea>
  </ion-list>
</ion-content>
