<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ currentEmail.name }}</ion-title>
  </ion-navbar>

</ion-header>
  <ion-content padding>
    <h4>{{currentEmail.subject}}</h4>
    <hr>
    <ion-item>
      <ion-avatar item-left>
        <img class="imgAvatar" [src]="'../../assets/imgs/'+currentEmail.name.charAt(0) + '.png'">
      </ion-avatar>
      <h1>{{currentEmail.name}}</h1>
      <p>To me</p>
      <h6>{{currentEmail.date}}</h6><a class="viewD">{{""}}view details</a>
    </ion-item>
  <hr>
    <p [innerHTML]="currentEmail.message"></p>
    <ion-row>
      <ion-col offset-1>
        <button ion-button clear (click)="showModal('Reply')">
          <ion-icon name="ios-undo-outline">
          </ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear (click)="showModal('Reply All')">
          <ion-icon name="ios-undo">
          </ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear (click)="showModal('Forward')">
          <ion-icon name="ios-redo-outline">
        </ion-icon>
        </button>
      </ion-col>
    </ion-row>
</ion-content>
