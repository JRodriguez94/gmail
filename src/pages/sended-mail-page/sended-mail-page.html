<ion-header>
  <ion-navbar>
      <ion-buttons>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title>Sended Mail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <button ion-item
              *ngFor="let sendedMail of sendedMailsList"
              (click)="goToEmail(sendedMail)" detail-none>
        <ion-avatar item-left>
          <img class="imgAvatar" [src]="'../../assets/imgs/'+sendedMail.toM.charAt(0) + '.png'">
        </ion-avatar>
        <h1>{{ sendedMail.toM }}</h1>
        <h3> {{ sendedMail.subject }} </h3>
        <p>{{ sendedMail.message }}</p>
      </button>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="danger" (click)="newMailFab()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
